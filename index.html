<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>amp-carousel</title>
    <script async src="https://cdn.ampproject.org/v0.js"></script>
    <script async custom-element="amp-carousel" src="https://cdn.ampproject.org/v0/amp-carousel-0.1.js"></script>
    <link rel="canonical" href="https://amp.dev/documentation/examples/components/amp-carousel/index.html">
    <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
    <style amp-boilerplate>
        body {
            -webkit-animation: -amp-start 8s steps(1, end) 0s 1 normal both;
            -moz-animation: -amp-start 8s steps(1, end) 0s 1 normal both;
            -ms-animation: -amp-start 8s steps(1, end) 0s 1 normal both;
            animation: -amp-start 8s steps(1, end) 0s 1 normal both
        }
        
        @-webkit-keyframes -amp-start {
            from {
                visibility: hidden
            }
            to {
                visibility: visible
            }
        }
        
        @-moz-keyframes -amp-start {
            from {
                visibility: hidden
            }
            to {
                visibility: visible
            }
        }
        
        @-ms-keyframes -amp-start {
            from {
                visibility: hidden
            }
            to {
                visibility: visible
            }
        }
        
        @-o-keyframes -amp-start {
            from {
                visibility: hidden
            }
            to {
                visibility: visible
            }
        }
        
        @keyframes -amp-start {
            from {
                visibility: hidden
            }
            to {
                visibility: visible
            }
        }
    </style>
    <noscript>
        <style amp-boilerplate>
            body {
                -webkit-animation: none;
                -moz-animation: none;
                -ms-animation: none;
                animation: none
            }
        </style>
    </noscript>
    <style amp-custom>
        /////////////////

        a {
            height: 420px;
            font-weight: 700;
            text-decoration: none
        }

        .ap--main {
            margin-top: 20px;
        }

        .-fu .-ow {
            position: relative;
            display: flex;
            flex-wrap: wrap;
            width: 100%;
            padding: 0;
            margin-left: auto;
            margin-right: auto;
            max-width: 1920px
        }

        @media (min-width:768px) {
            .-fu .-ow {
                display: grid;
                grid-gap: 30px;
                grid-template-columns: repeat(24, minmax(0, 1fr));
                padding: 0
            }
        }

        .ap--story-carousel {
            margin-bottom: 5em
        }

        @media (min-width:768px) {
            .ap--story-carousel {
                margin-bottom: 8vw
            }
        }

        .ap-o-story-carousel {
            grid-column: 1/-1;
            width: 100%
        }

        .ap-o-story-carousel.monetize {
            grid-column: 1/16
        }

        .ap-o-story-carousel .amp-carousel-button {
            width: 3em;
            height: 3em;
            border-radius: 50%;
            box-shadow: 0 10px 15px 0 rgba(0, 0, 0, .4);
            transition: .4s;
            background-color: #f3f3f3
        }

        .ap-o-story-carousel .amp-carousel-button-prev {
            background-image: url("data:image/svg+xml;charset=utf-8,%3Csvg xmlns='http://www.w3.org/2000/svg' width='18' height='18' fill='%23005AF0'%3E%3Cpath d='M15 8.25H5.87l4.19-4.19L9 3 3 9l6 6 1.06-1.06-4.19-4.19H15v-1.5z'/%3E%3C/svg%3E")
        }

        .ap-o-story-carousel .amp-carousel-button-next {
            background-image: url("data:image/svg+xml;charset=utf-8,%3Csvg xmlns='http://www.w3.org/2000/svg' width='18' height='18' fill='%23005AF0' %3E%3Cpath d='M9 3L7.94 4.06l4.19 4.19H3v1.5h9.13l-4.19 4.19L9 15l6-6z'/%3E%3C/svg%3E")
        }

        .ap-o-story-carousel .amp-carousel-button:hover {
            cursor: pointer;
            box-shadow: 0 20px 30px 0 rgba(0, 0, 0, .2);
            background-color: #fff
        }

        .ap-o-story-carousel-slide {
            display: block;
            margin-left: 85px
        }

        @media (max-width:1023px) {
            .ap-o-story-carousel-slide {
                margin-left: 25px
            }
        }

        .ap-o-story-carousel-slide:first-child {
            margin-left: 20%
        }

        .ap-o-story-carousel-slide:last-child {
            margin-right: 22px
        }

        .ap-o-story-carousel-slide-image {
            display: flex;
            overflow: hidden;
            margin-top: 20px;
            border-radius: 10px;
            box-shadow: 0 15px 30px 0 rgba(0, 0, 0, .15);
            transition: transform .3s cubic-bezier(.25, .1, .25, 1), box-shadow .3s cubic-bezier(.25, .1, .25, 1)
        }

        .ap-o-story-carousel-slide-image:hover {
            transform: translateY(-2px);
            box-shadow: 0 25px 60px 0 rgba(0, 0, 0, .1)
        }

        .ap-o-story-carousel-slide-image amp-img {
            display: block;
        }

        .ap-o-story-carousel-slide-image-wrapper {
            height: 285px;
            width: 161px;
            position: relative
        }

        @media (min-width:1024px) {
            .ap-o-story-carousel-slide-image-wrapper {
                width: 263px;
                height: 467px
            }
        }

        .amp-scrollable-carousel-slide {
            margin-left: -20px;
        }

        /////////////////
        .blue-box,
        .red-box,
        .green-box {
            width: 100%;
            height: 280px;
        }
        
        .blue-box {
            background: blue;
        }
        
        .green-box {
            background: green;
        }
        
        .red-box {
            background: red;
        }
        
        #custom-button .amp-carousel-button-prev {
            left: 5%;
            background-image: url('https://amp.dev/static/samples/img/carousel-arrow-left.png');
        }
        
        #custom-button .amp-carousel-button-next {
            right: 5%;
            background-image: url('https://amp.dev/static/samples/img/carousel-arrow-right.png');
        }
    </style>
</head>
